<script>
    document.querySelector("form").addEventListener("submit", mysignup);

    function mysignup(event){
        event.preventDefault();
        let full_name = document.getElementById("name").value;
        localStorage.setItem("idName",full_name);
        let e_mail = document.getElementById("emailID").value;
        localStorage.setItem("emailid",e_mail)
        let passcode = document.getElementById("pass").value;
        localStorage.setItem("password",passcode);
        //console.log(full_name,e_mail,passcode)
    }
    function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    
 
</script>
